{% extends 'base.html'%}
{% block content%}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_staff'%}" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="col-12">
                        <h5 class="form-title">
                            <span> Edit Staff</span>
                        </h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>profile pic</label>
                            <input type="file" class="form-control" name="profile_pic"/>
                            <input type="text" class="form-control" name="staff_id" value="{{ staff.admin.id }}"
                                hidden   />
                        </div>
                    </div>

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name"
                                   value="{{staff.admin.first_name}}"/>
                        </div>
                    </div>

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>last Name </label>
                            <input type="text" class="form-control" name="last_name"
                                   value="{{staff.admin.last_name}}"/>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email </label>
                            <input type="text" class="form-control" name="email" value="{{staff.admin.email}}"/>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>UserName </label>
                            <input type="text" class="form-control" name="username" value="{{staff.admin.username}}"/>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password </label>
                            <input type="password" class="form-control" name="password "
                                   placeholder="Fill only if you want change password"
                            />
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address">{{staff.address}}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" value="{{staff.admin.gender}}">
                                <option>Select Gender</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Update Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
